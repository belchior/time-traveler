<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#eeeeee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="description" content="TimeTraveler Demo">

    <meta property="og:title" content="TimeTraveler Demo">
    <meta property="og:site_name" content="TimeTraveler Demo">
    <meta property="og:url" content="https://belchior.github.io/time-traveler/">
    <meta property="og:description" content="Clone of game 2048 made by Belchior Oliveira">
    <meta property="og:image" content="https://avatars0.githubusercontent.com/u/2656585?v=3">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@belchiorso">
    <meta name="twitter:creator" content="@belchiorso">

    <title>TimeTraveler Demo</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">TimeTraveler Demo</h1>
      <div class="navigation">
        <div class="controllers">
          <button type="button" class="btn btn-prev">prev</button>
          <button type="button" class="btn btn-next">next</button>
        </div>
        <div class="time-line">
          <button type="button" class="btn btn-time-line btn-initial">initial state</button>
          <button type="button" class="btn btn-time-line btn-buy-car">buy a car</button>
          <button type="button" class="btn btn-time-line btn-buy-bike">buy a bike</button>
          <button type="button" class="btn btn-time-line btn-sell-car">sell the car</button>
          <button type="button" class="btn btn-time-line btn-pedaling">pedaling to work</button>
        </div>
      </div>
      <div class="state-container">
        <code class="state"></code>
      </div>
    </div>
  </body>
</html>
